{% extends 'base.html' %}
{% block content %}
    <br><br>
    <div class="jumbotron">
        <h1 style="width: 50rem; margin: 0 auto; float: none; margin-bottom: 10px;">Sign in</h1><br>
        <form method="post" style="width: 50rem; margin: 0 auto; float: none; margin-bottom: 10px;">
            {% csrf_token %}
            <div class="form-group">
                <label>Username : </label>
                <label>
                    <input type="text" class="form-control" name="username">
                </label>
            </div>
            <div class="form-group">
                <label>Password : </label>
                <label>
                    <input type="password" class="form-control" name="password">
                </label>
                <div class="container">
                    {% for m in messages %}
                        <p class="text-danger"> **{{ m }}**</p>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            &nbsp&nbsp&nbsp<a href="{% url 'home' %}" class="btn btn-danger btn-sm">Back</a>
        </form>
        <div class="mt-4" style="width: 50rem; margin: 0 auto; float: none; margin-bottom: 10px;">
            <div class="d-flex justify-content links">
                Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Signup</a>
            </div>
        </div>
    </div>
{% endblock %}
